<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 4 - Ajax & PHP forms</title>
</head>
<body>
    <button id="button">Get Name</button>

<script>
    document.querySelector('#button').addEventListener('click', getName);


    function getName() {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'process.php?name=Marius', true);
        xhr.onload = function() {
            console.log(this.responseText);
        }
    
        xhr.send();
    }

</script>

</body>
</html>
